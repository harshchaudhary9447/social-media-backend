default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  username: <%= ENV['DATABASE_USERNAME'] %>
  password: <%= ENV['DATABASE_PASSWORD'] %>
  host: localhost

development:
  <<: *default
  database: mazedevelopment

test:
  <<: *default
  database: maze_test

production:
  primary:
    adapter: postgresql
    url: <%= ENV['DATABASE_URL'] %>
    pool: 5

  queue:
    adapter: postgresql
    url: <%= ENV['DATABASE_URL'] %>
    pool: 5
